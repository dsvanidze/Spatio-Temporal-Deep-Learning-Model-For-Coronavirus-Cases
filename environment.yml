name: replicability
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.7
  - pandas
  - keras
  - notebook
  - rasterio
  - matplotlib
  - jupyterlab
  - nomkl
  - scikit-learn
  - seaborn
  - tensorflow
  - geopandas
  - keras-tuner
  - xarray
  - xgboost
  - descartes
  - pip=20.2
  - pip:
      - '--editable=.'
prefix: /usr/local/envs/replicability